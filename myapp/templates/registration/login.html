{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Trade Simulator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}" />
  </head>
  <body class="bg-dark text-light">
    <div class="container mt-5">
      <div class="card mx-auto shadow-lg" style="max-width: 500px">
        <div class="card-body bg-secondary text-light">
          <h2 class="card-title text-center mb-4">Login</h2>

          {% if messages %} {% for message in messages %}
          <div
            class="alert alert-{{ message.tags }} alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %} {% endif %}

          <form method="post" id="login-form" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Username</label>
              <input
                type="text"
                name="username"
                id="id_username"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="id_password" class="form-label">Password</label>
              <div class="input-group">
                <input
                  type="password"
                  name="password"
                  id="id_password"
                  class="form-control"
                  required
                />
                <button
                  type="button"
                  class="btn btn-outline-light"
                  onclick="togglePassword('id_password')"
                >
                  Show
                </button>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <button
                type="submit"
                class="btn btn-success"
                onclick="if(validateForm('login-form')) showSpinner('spinner')"
              >
                Login
              </button>
              <a href="{% url 'register' %}" class="btn btn-outline-light"
                >Register</a
              >
            </div>

            <div class="text-center mt-3" id="spinner" style="display: none">
              <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JS & Bootstrap -->
    <script src="{% static 'scripts/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
