<!DOCTYPE html>
<html>
  <head>
    <title>Trade Items</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-white">
    <div class="container mt-5">
      <h2 class="text-center mb-4">Available Items for Trade</h2>

      {% if items %}
      <ul class="list-group">
        {% for item in items %}
        <li
          class="list-group-item d-flex justify-content-between align-items-center bg-secondary text-white mb-2"
        >
          <span
            >{{ item.name }} - {{ item.rarity }} (x{{ item.quantity }})</span
          >
          <button class="btn btn-sm btn-outline-light">Request Trade</button>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p class="text-center">No items available at the moment.</p>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'scripts/main.js' %}"></script>

  </body>
</html>
